<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Web Dev Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- No additional CSS needed; styles are in main.css -->
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- ... -->
    </nav>

    <!-- Main Content -->
    <main>
        <!-- User Profile -->
        <section class="user-profile">
            <div class="profile-header">
                <img src="images/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                <h2>John Doe</h2>
                <p>Full-Stack Developer</p>
                <button class="btn btn-primary">Message</button>
            </div>
            <div class="profile-content">
                <h3>About Me</h3>
                <p>Computer Science student at XYZ University specializing in web development...</p>
                <h3>Skills</h3>
                <div class="skills">
                    <span class="tag">React</span>
                    <span class="tag">TypeScript</span>
                    <span class="tag">Node.js</span>
                    <span class="tag">Tailwind CSS</span>
                </div>
                <h3>Portfolio</h3>
                <!-- Portfolio Items -->
                <div class="portfolio">
                    <div class="portfolio-item">
                        <img src="images/project1.jpg" alt="Project 1">
                        <p>Project A</p>
                    </div>
                    <!-- Repeat as needed -->
                </div>
                <h3>Reviews</h3>
                <!-- Review Items -->
                <div class="reviews">
                    <div class="review">
                        <p>"Great work on our website!" - Client A</p>
                        <p>Rating: ★★★★☆</p>
                    </div>
                    <!-- Repeat as needed -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- ... -->
    </footer>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
