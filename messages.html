<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages - Web Dev Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/messages.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo">WebDevPlatform</a>
        <!-- Mobile Menu Toggle -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
        <!-- Navigation Menu -->
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="how-it-works.html" class="nav-link">How It Works</a></li>
            <li class="nav-item"><a href="messages.html" class="nav-link">Messages</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="signup.html" class="nav-link nav-link-button">Sign Up</a></li>
        </ul>
    </div>
</nav>


    <!-- Main Content -->
    <main>
        <div class="messages-container">
            <!-- Conversations List -->
            <div class="conversations">
                <h2>Conversations</h2>
                <ul>
                    <li class="conversation active">
                        <img src="images/profile1.jpg" alt="User 1">
                        <div class="conversation-info">
                            <h3>John Doe</h3>
                            <p>Last message snippet...</p>
                        </div>
                    </li>
                    <!-- Repeat for other conversations -->
                </ul>
            </div>

            <!-- Chat Window -->
            <div class="chat-window">
                <div class="chat-header">
                    <img src="images/profile1.jpg" alt="User 1">
                    <h3>John Doe</h3>
                </div>
                <div class="chat-messages">
                    <!-- Messages -->
                    <div class="message received">
                        <p>Hi there! I'm interested in your project.</p>
                        <span class="timestamp">10:15 AM</span>
                    </div>
                    <div class="message sent">
                        <p>Great! Let's discuss the details.</p>
                        <span class="timestamp">10:17 AM</span>
                    </div>
                    <!-- Repeat messages -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 WebDevPlatform. All rights reserved.</p>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
